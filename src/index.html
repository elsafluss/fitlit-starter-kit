<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>Activity Tracker</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Activity Tracker</h1>
        <h1>User Name</h1>
        <h2>Message</h2>
        <h3>Date</h3>
        <i class="far fa-heart heart-icon"></i>
      </header>
      <section class="daily-stats">
        <h2>Daily Stats</h2>
        <article class="daily-data">

          <section class="activity current-stats">
            <i class="fas fa-running icon"></i>
            <p>daily activity</p>
          </section>
          <section class="sleep current-stats">
            <i class="fas fa-bed icon"></i>
            <p>your sleep</p>
          </section>
          <section class="hydration current-stats">
            <i class="fas fa-tint icon"></i>
            <p>drank</p>
          </section>
        </article>
      </section>

      <section class="graph">
        <h2>My Activity</h2>
        <i class="fas fa-chart-area"></i>
      </section>
    </main>

  <aside class="hidden">
    <button class="home-button">home</button>
    <button class="steps-button">steps</button>
    <button class="hydration-button">hydration</button>
    <button class="sleep-button">sleep</button>
    <button class="my-data-button">my data</button>
  </aside>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./userActivity.js"></script>
    <script type="text/javascript" src="./userHydration.js"></script>
    <script type="text/javascript" src="./userRepo.js"></script>
    <script type="text/javascript" src="./userSleep.js"></script>
  </body>
</html>
